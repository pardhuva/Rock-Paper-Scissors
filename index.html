<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
    <div class="navbar">
        <h2>Rock Paper Scissors</h2>
    </div>
    </div>
    <div class="container">
        <image class="im" id="rock" src="rock.png"></image>
        <image class="im"id="paper" src="paper.png"></image>
        <image class="im" id="scissor" src="scissors.png"></image>
    </div>
    <div class="scoreboard">
        <div class="score">
             <p id="user_score">0</p>
             <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
    <button id="pick">Pick Your move</button>
   </div>
    <div class="re">
       <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
